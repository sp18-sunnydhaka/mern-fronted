<!DOCTYPE html>
<html lang ='en'>
<head>
    <title>Tech Conference 2025 Registration</title>
    <style>
        body{
            background-color: lightblue;
        }
        fieldset{
            border:2px solid black;
        }
        legend{
            color: navy;
        }
        .fullName.placeholder :after{
            content: " *";
            color:red;
        }
        .fullName{
            margin-right:5px;
            padding:5px 10px;
        }

        .required:after {
            content:" *";
            color: red;
        }
        div {
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Tech Conference 2025 Registration</h1>

    <form id="registrationForm"   target="_blank" autocomplete="on">

        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="fullName" class = "required">Full Name</label>
                <input type="text" class="fullName" name="fullName" placeholder="First Name &ast;" required autofocus size="50" >
                <input type="text" class="fullName" name="fullName" placeholder="Middle Name " autofocus size="50">
                <input type="text" class="fullName" name="fullName" placeholder="Last Name &#x204E;" required autofocus size="50">
            </div>
            <div>
                <label for="email" class = "required">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="off">
            </div>
            <div>
                <label for="phone" class = "required">Phone Number</label>
                <input type="text" value="+91" readonly disabled size="3">
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter a valid phone number (e.g., 123-456-7890)">
            </div>    
            <div>
                <label for="countryCode" class = "required">Country Code (3 letters):</label>
                <input type="text" id="countryCode" name="countryCode" pattern="[A-Za-z]{3}" title="Three-letter country code" maxlength="3"><br>
            </div>    
        </fieldset>

        <fieldset>
            <legend>Conference Preferences</legend>
            <p>What is your primary area of interest?</p>
            <input type="radio" id="ai" name="interest" value="AI" required>
            <label for="ai">Artificial Intelligence</label><br>
            <input type="radio" id="webdev" name="interest" value="WebDev">
            <label for="webdev">Web Development</label><br>
            <input type="radio" id="cloud" name="interest" value="Cloud">
            <label for="cloud">Cloud Computing</label><br>

            <p>Which workshops would you like to attend? (Select all that apply)</p>
            <input type="checkbox" id="workshop1" value="Intro to Docker">
            <label for="workshop1">Introduction to Docker</label><br>
            <input type="checkbox" id="workshop2" value="Advanced JavaScript">
            <label for="workshop2">Advanced JavaScript</label><br>
            <input type="checkbox" id="workshop3" value="Machine Learning Models">
            <label for="workshop3">Deploying Machine Learning Models</label><br>
            <input type="checkbox" id="workshop4" value="Public Speaking for Nerds" disabled>
            <label for="workshop4">Public Speaking for Nerds (Sold Out)</label><br>
        </fieldset>

        <fieldset>
            <legend>Travel and Accommodation</legend>
            <div>
                <label for="arrivalDate">Arrival Date:</label><br>
                <input type="date" id="arrivalDate" name="arrivalDate" min="2025-10-15" max="2025-10-25"><br>
            </div>
            <div>
                <label for="attendees">Number of Attendees in your group (1-10):</label><br>
                <input type="number" id="attendees" min="1" max="10" step="1" value="1"><br>
            </div>
            <div>
                <label for="preferredHotel">Hotels: </label>
                <select name="preferredHotel">
                    <optgroup label="5 star hotels">
                        <option value="Burj khalifa">Burj khalifa</option>
                        <option value="Trump Tower">Trump Tower</option>
                        <option value="Radison blue">Radison blue</option>
                    </optgroup>
                    <optgroup label="4 star hotels">
                        <option value="Park Plaza Faridabad">Park Plaza Faridabad</option>
                        <option value="Vibe by The LaLiT Traveller">Vibe by The LaLiT Traveller</option>
                        <option value="Delite Sarovar Portico Faridabad">Delite Sarovar Portico Faridabad</option>
                    </optgroup>
                    <optgroup label="3 star hotels">
                        <option value="Ginger Faridabad">Ginger Faridabad</option>
                        <option value="Hotel Aravali Inn & Banquet Hall">Hotel Aravali Inn & Banquet Hall</option>
                        <option value="FabExpress Mapple Suites">FabExpress Mapple Suites</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
                <label for="dietary">Dietary Restrictions:</label><br>
                <textarea id="dietary" name="dietary" rows="4" cols="50" placeholder="e.g., Vegetarian, Gluten-Free..."></textarea><br>
                <label for="tshirt">T-Shirt Size (Unisex):</label><br>
                <input type="range" id="tshirt" name="tshirt" min="1" max="5" step="1" value="3"><br>
                <label for="resume">Upload your Resume (Optional, for job fair):</label><br>
                <input type="file" id="resume" name="resume" multiple><br>
                <label for="regCode">Registration Code:</label><br>
                <input type="text" id="regCode" name="regCode" value="TC2025-GUEST" readonly><br>
        </fieldset>
        <br>
        <input type="submit" value="Register Now">
        <input type="submit" value="Submit without Validation" formnovalidate>
        <!-- <button type="submit"></button> -->
    </form>

</body>
</html>
