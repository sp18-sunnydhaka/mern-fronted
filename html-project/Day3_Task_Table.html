<!DOCTYPE html>

<html>
<head>
    <style>
        table{
            width: 100%;
            table-layout: fixed;

        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            min-width:100px;
            padding: 20px 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" rowspan="2">A</td>
            <td rowspan="4">B</td>
            <td colspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
            <td>G</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
            <td>H</td>
            <td colspan="2" rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="2">N</td>
            <td>O</td>
            <td colspan="2">P</td>
            <td>Q</td>
        </tr>
    </table>
</body>
</html>
